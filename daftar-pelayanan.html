<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Health</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/app.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="dashboard.html">
            <img src="assets/img/E-Health.png" class="img-fluid animated" alt="" width="125">
          </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-12 mb-4">
                <h4 class="text-warning"><b>Daftar Pelayanan</b></h4>
            </div>
            <div class="col-6">
                <h5 class="text-primary mb-3"><b>Data Pasien</b></h5>
                <label class="form-label" for="nama_lengkap">Nama lengkap</label>
                <div class="mb-4">
                    <input type="text" name="nama_lengkap" class="form-control" placeholder="Masukkan nama lengkap sesuai KTP">
                </div>
                <label class="form-label" for="nik">NIK (Nomor Induk Kependudukan)</label>
                <div class="mb-4">
                    <input type="number" name="nik" class="form-control" placeholder="Masukkan NIK">
                </div>
                <label class="form-label" for="nama_lengkap">Jenis Kelamin</label>
                <div class="mb-4">
                    <select name="jenis_kelamin" id="jenis_kelamin" class="form-select">
                        <option value="" selected disabled hidden>Pilih jenis kelamin</option>
                        <option value="l">Laki-laki</option>
                        <option value="p">Perempuan</option>
                    </select>
                </div>
                <label class="form-label" for="tempat_lahir">Tempat Lahir</label>
                <div class="mb-4">
                    <input type="text" name="tempat_lahir" class="form-control" placeholder="Masukkan tempat lahir">
                </div>
                <label class="form-label" for="tanggal_lahir">Tanggal Lahir</label>
                <div class="mb-4">
                    <input type="date" name="tanggal_lahir" class="form-control">
                </div>
            </div>
            <div class="col-6">
                <h5 class="text-primary mb-3"><b>Fasilitas Kesehatan</b></h5>
                <label class="form-label" for="cabang">Cabang</label>
                <div class="mb-4">
                    <select name="cabang" id="cabang" class="form-select">
                        <option value="" selected disabled hidden>Pilih cabang</option>
                        <option value="jawa_timur">Jawa Timur</option>
                        <option value="jawa_timur">Jawa Tengah</option>
                        <option value="jawa_barat">Jawa Barat</option>
                    </select>
                </div>
                <label class="form-label" for="poli">Poli</label>
                <div class="mb-4">
                    <select name="poli" id="poli" class="form-select">
                        <option value="" selected disabled hidden>Pilih poli</option>
                        <option value="jawa_timur">Poli gigi</option>
                        <option value="jawa_timur">Poli mata</option>
                        <option value="jawa_timur">Poli jantung</option>
                    </select>
                </div>
                <label class="form-label" for="layanan">Layanan</label>
                <div class="mb-4">
                    <select name="layanan" id="layanan" class="form-select">
                        <option value="" selected disabled hidden>Pilih layanan</option>
                        <option value="l">Full service</option>
                        <option value="p">Half service</option>
                    </select>
                </div>
                <label class="form-label" for="tanggal_layanan">Tanggal Layanan</label>
                <div class="mb-4">
                    <input type="date" name="tanggal_layanan" class="form-control">
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Daftar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
