<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Health</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/app.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/img/E-Health.png"
            class="img-fluid animated"
            alt=""
            width="125"
          />
        </a>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row">
        <div class="card mb-3 p-0 auth-box">
          <div class="row g-0" style="height: 500px">
            <div class="col-md-6 bg-primary">
              <div class="text-center" style="margin-top: 160px">
                <img src="assets/img/10976.png" class="w-75 mb-0" alt="..." />
                <h4 class="my-3 text-white">E-Health</h4>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <div class="mx-5" style="margin-top: 100px">
                  <h4 class="text-warning"><b>Selamat Datang!</b></h4>
                  <div class="card border-light">
                    <div class="card-body">
                      <div class="mb-3">
                        <label for="username" class="form-label"
                          >Username</label
                        >
                        <input
                          type="text"
                          name="username"
                          id="username"
                          placeholder="Masukkan username"
                          class="form-control"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <input
                          type="email"
                          name="email"
                          id="email"
                          placeholder="Masukkan email"
                          class="form-control"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label"
                          >Password</label
                        >
                        <input
                          type="password"
                          name="password"
                          id="password"
                          placeholder="Masukkan password"
                          class="form-control"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label"
                          >Ulangi Password</label
                        >
                        <input
                          type="password"
                          name="password"
                          id="password"
                          placeholder="Ulangi password"
                          class="form-control"
                        />
                      </div>
                      <div class="d-grid gap-2 mb-3">
                        <a href="login.html" class="btn btn-primary">
                          Daftar
                        </a>
                      </div>
                      <div class="text-center">
                        Sudah punya akun? <a href="login.html">Login!</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
